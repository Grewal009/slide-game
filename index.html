<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Oppgave</title>
  </head>
  <body>
    <div class="container">
      <div class="rad">
        <div id="box1" class="box" onclick="changeTwoEle(this,'box2','box4')">
          1
        </div>
        <div
          id="box2"
          class="box"
          onclick="changeThreeEle(this,'box1','box3','box5')"
        >
          2
        </div>
        <div id="box3" class="box" onclick="changeTwoEle(this,'box2','box6')">
          3
        </div>
      </div>
      <div class="rad">
        <div
          id="box4"
          class="box"
          onclick="changeThreeEle(this,'box1','box5','box7')"
        >
          4
        </div>
        <div
          id="box5"
          class="box"
          onclick="changeFourEle(this,'box2','box4','box6','box8')"
        ></div>
        <div
          id="box6"
          class="box"
          onclick="changeThreeEle(this,'box3','box5','box9')"
        >
          5
        </div>
      </div>
      <div class="rad">
        <div id="box7" class="box" onclick="changeTwoEle(this,'box4','box8')">
          6
        </div>
        <div
          id="box8"
          class="box"
          onclick="changeThreeEle(this,'box5','box7','box9')"
        >
          7
        </div>
        <div id="box9" class="box" onclick="changeTwoEle(this,'box6','box8')">
          8
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
